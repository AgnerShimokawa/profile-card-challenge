<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>


<body>

  <main class="profile-card">
    <img class="profile-image" src="./src/images/image-victor.jpg" alt="Profile Image">

    <div class="user-information">
      <p class="name-and-age">Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>
    </div>

    <div class="social-media-status">
      <div class="followers">
        <p class="number-followers">80K</p>
        <p class="status-title">Followers</p>
      </div>

      <div class="likes">
        <p class="number-likes">803K</p>
        <p class="status-title">Likes</p>
      </div>

      <div class="photos">
        <p class="number-photos">1.4K</p>
        <p class="status-title">Photos</p>
      </div>
    </div>
  </main>

</body>

</html>
